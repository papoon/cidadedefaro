<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Carregamento de Dados OSM | Faro Formoso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .search-box {
            margin: 20px 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
        }
        
        .tab-button {
            padding: 12px 24px;
            background: white;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
        }
        
        .tab-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .poi-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .poi-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .poi-name {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }
        
        .poi-category {
            color: #666;
            font-size: 14px;
            text-transform: capitalize;
            margin: 5px 0;
        }
        
        .poi-address {
            color: #777;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .poi-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-map {
            flex: 1;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .btn-map:hover {
            background: #218838;
        }
        
        .btn-favorite {
            padding: 8px 16px;
            background: #ffc107;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn-favorite:hover {
            background: #e0a800;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            background: white;
            border-radius: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .osm-attribution {
            text-align: center;
            margin: 40px 0 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }
        
        .osm-attribution a {
            color: #007bff;
            text-decoration: none;
        }
        
        .osm-attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Exemplo: Dados do OpenStreetMap</h1>
    <p>Este √© um exemplo de como carregar e exibir dados do OpenStreetMap usando o m√≥dulo <code>osm-data-loader.js</code>.</p>
    
    <div class="search-box">
        <input type="text" id="search-input" placeholder="üîç Pesquisar por nome ou endere√ßo...">
    </div>
    
    <div class="tabs">
        <button class="tab-button active" data-category="cafes">‚òï Caf√©s</button>
        <button class="tab-button" data-category="restaurantes">üçΩÔ∏è Restaurantes</button>
        <button class="tab-button" data-category="pastelarias">ü•ê Pastelarias</button>
        <button class="tab-button" data-category="hoteis">üè® Hot√©is</button>
    </div>
    
    <div id="results-container" class="poi-list">
        <div class="loading">A carregar dados...</div>
    </div>
    
    <div class="osm-attribution">
        <p>Dados ¬© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener noreferrer">OpenStreetMap contributors</a></p>
        <p>Licenciado sob <a href="https://opendatacommons.org/licenses/odbl/" target="_blank" rel="noopener noreferrer">Open Database License (ODbL)</a></p>
    </div>
    
    <script type="module">
        // Importar fun√ß√µes do m√≥dulo osm-data-loader
        import { loadOSMData, renderPOIList, filterPOIs } from './src/utils/osm-data-loader.js';
        
        let currentData = [];
        let currentCategory = 'cafes';
        
        const container = document.getElementById('results-container');
        const searchInput = document.getElementById('search-input');
        const tabButtons = document.querySelectorAll('.tab-button');
        
        // Fun√ß√£o para carregar e exibir dados de uma categoria
        async function loadCategory(category) {
            currentCategory = category;
            container.innerHTML = '<div class="loading">A carregar dados...</div>';
            
            try {
                currentData = await loadOSMData(category);
                renderPOIList(currentData, container);
                
                // Limpar pesquisa ao trocar de categoria
                searchInput.value = '';
            } catch (error) {
                container.innerHTML = '<div class="no-results">Erro ao carregar dados. Tente novamente.</div>';
                console.error('Erro:', error);
            }
        }
        
        // Event listeners para os bot√µes de categoria
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Atualizar bot√£o ativo
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Carregar nova categoria
                const category = button.dataset.category;
                loadCategory(category);
            });
        });
        
        // Event listener para pesquisa
        searchInput.addEventListener('input', (e) => {
            const filtered = filterPOIs(currentData, e.target.value);
            renderPOIList(filtered, container);
        });
        
        // Carregar categoria inicial (caf√©s)
        loadCategory('cafes');
    </script>
</body>
</html>
