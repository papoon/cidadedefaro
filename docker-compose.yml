services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cidadedefaro-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app:delegated
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true

volumes:
  node_modules: