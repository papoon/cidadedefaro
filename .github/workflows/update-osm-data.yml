name: Update OSM Data Monthly

on:
  # Executar automaticamente no dia 1 de cada mÃªs Ã s 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'
  
  # Permitir execuÃ§Ã£o manual
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "osm-update"
  cancel-in-progress: false

jobs:
  update-osm-data:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.git-check.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update OSM data
        run: npm run update-osm-data

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code assets/data/osm-*.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/osm-*.json
          git commit -m "ğŸ—ºï¸ AtualizaÃ§Ã£o automÃ¡tica de dados OSM - $(date +'%Y-%m-%d')"
          git push

      - name: Build with Vite
        if: steps.git-check.outputs.has_changes == 'true'
        run: npm run build

      - name: Setup Pages
        if: steps.git-check.outputs.has_changes == 'true'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: steps.git-check.outputs.has_changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: needs.update-osm-data.outputs.has_changes == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update-osm-data
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
