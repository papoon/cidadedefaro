<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Faro Formoso Maskable Icon">
  <defs>
    <style>
      .icon-bg { fill: #667eea; }
      .icon-wave { fill: #f5d076; }
      .icon-dot { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Full background for maskable icon (safe zone aware) -->
  <rect width="512" height="512" class="icon-bg"/>
  
  <!-- Icon content centered with safe zone (content should fit within 80% center) -->
  <g transform="translate(256, 256)">
    <!-- Scale down to fit safe zone (0.7 of 512 = ~358px content area) -->
    <g transform="scale(5.8)">
      <g transform="translate(-30, -30)">
        <!-- Background circle -->
        <circle cx="30" cy="30" r="28" class="icon-bg" stroke="white" stroke-width="1"/>
        
        <!-- Letter F - Bold, clear F shape -->
        <path d="M 18 16 L 18 44 L 23 44 L 23 32 L 35 32 L 35 28 L 23 28 L 23 21 L 38 21 L 38 16 Z" fill="white" stroke="none"/>
        
        <!-- Wave accent below (representing sea/Ria Formosa) -->
        <path d="M 18 46 Q 24 44 30 46 T 42 46" class="icon-wave" fill="none" stroke="#f5d076" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Sun dot (representing Algarve sun) -->
        <circle cx="40" cy="18.5" r="3.5" class="icon-dot"/>
      </g>
    </g>
  </g>
</svg>
